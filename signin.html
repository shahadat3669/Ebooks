<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <title>E-Books: Sign in</title>
  </head>
  <body>
    <div
      class="flex flex-wrap min-h-screen w-full content-center justify-center bg-gray-200 py-10">
      <!-- Login component -->
      <div class="flex shadow-md">
        <!-- Login form -->
        <div
          class="flex flex-wrap content-center justify-center rounded-l-md bg-white md:border-r-2"
          style="width: 24rem; height: 32rem">
          <div class="w-72">
            <!-- Heading -->
            <img src="./images/Logo.svg" alt="Logo" class="mb-6" />
            <h1 class="text-xl font-semibold">Welcome back</h1>
            <small class="text-gray-400"
              >Welcome back! Please enter your details</small
            >

            <!-- Form -->
            <form class="mt-4">
              <div class="mb-3">
                <label class="mb-2 block text-xs font-semibold">Email</label>
                <input
                  type="email"
                  placeholder="Enter your email"
                  class="block w-full rounded-md border border-gray-300 focus:border-lightPersimmon focus:outline-none focus:ring-1 focus:ring-lightPersimmon py-1 px-1.5 text-gray-500" />
              </div>

              <div class="mb-3">
                <label class="mb-2 block text-xs font-semibold">Password</label>
                <input
                  type="password"
                  placeholder="*****"
                  class="block w-full rounded-md border border-gray-300 focus:border-lightPersimmon focus:outline-none focus:ring-1 focus:ring-lightPersimmon py-1 px-1.5 text-gray-500" />
              </div>

              <div class="mb-3 flex flex-wrap content-center">
                <input
                  id="remember"
                  type="checkbox"
                  class="mr-1 checked:bg-lightPersimmon" />
                <label for="remember" class="mr-auto text-xs font-semibold"
                  >Remember for 30 days</label
                >
                <a href="#" class="text-xs font-semibold text-lightPersimmon"
                  >Forgot password?</a
                >
              </div>

              <div class="mb-3">
                <button
                  class="mb-1.5 block w-full text-center text-white bg-lightPersimmon hover:bg-veryLightPersimmon px-2 py-1.5 rounded-md">
                  Sign in
                </button>
                <button
                  class="flex flex-wrap justify-center w-full border border-gray-300 hover:border-gray-500 px-2 py-1.5 rounded-md">
                  <img
                    class="w-5 mr-2"
                    src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" />
                  Sign in with Google
                </button>
              </div>
            </form>

            <!-- Footer -->
            <div class="text-center">
              <span class="text-xs text-gray-400 font-semibold"
                >Don't have account?</span
              >
              <a
                href="./signup.html"
                class="text-xs font-semibold text-lightPersimmon"
                >Sign up</a
              >
            </div>
          </div>
        </div>

        <!-- Login banner -->
        <div
          class="hidden bg-white md:flex flex-wrap content-center justify-center rounded-r-md"
          style="width: 24rem; height: 32rem">
          <img
            class="w-full h-full bg-center bg-no-repeat bg-contain rounded-r-md"
            src="./images/Authentication-rafiki.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
